<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>flex exercises</title>
  </head>

  <body>
    <div style="display: flex; margin-bottom: 100px">
      <div style="background-color: aqua; width: 200px">200px</div>
      <div style="background-color: pink; width: 75px">75px</div>
    </div>

    <div style="display: flex; margin-bottom: 100px">
      <div style="background-color: aqua">50px</div>
      <div style="background-color: rgb(150, 150, 163); flex: 1">flex.1</div>
      <div style="background-color: pink">75px</div>
    </div>

    <div
      style="
        display: flex;
        justify-content: space-between;
        background-color: seagreen;
        margin-bottom: 100px;
      "
    >
      <div style="background-color: aqua">item 1</div>
      <div style="background-color: grey">item 2</div>
      <div style="background-color: pink">item 3</div>
      <div style="background-color: orange">item 4</div>
    </div>

    <div
      style="border:1px solid gray; display:flex; width=100px; height:100px;align-items: center;justify-content: space-between; margin-bottom: 100px;"
    >
      <div style="background-color: orange">item 1</div>
      <div style="background-color: aqua">item 2</div>
    </div>
    <div
      style="
        border: 1px solid grey;
        display: flex;
        height: 200px;
        width: 500px;
        flex-direction: column;
        border-radius: 5px;
        margin-bottom: 100px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          margin: 5px;
          align-items: center;
        "
      >
        <p style="font-weight: bold">Home</p>
        <button
          style="
            background-color: rgb(76, 76, 209);
            border: none;
            border-radius: 10px;
            height: 30px;
            width: 50px;
            color: white;
            font-weight: bold;
            margin-right: 10px;
          "
        >
          14
        </button>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          margin: 5px;
          align-items: center;
        "
      >
        <p style="font-weight: bold">Notification</p>
        <button
          style="
            background-color: rgb(76, 76, 209);
            border: none;
            border-radius: 10px;
            height: 30px;
            width: 30px;
            color: white;
            font-weight: bold;
            margin-right: 10px;
          "
        >
          3
        </button>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          margin: 5px;
          align-items: center;
        "
      >
        <p style="font-weight: bold">Message</p>
        <button
          style="
            background-color: rgb(76, 76, 209);
            border: none;
            border-radius: 10px;
            height: 30px;
            width: 40px;
            color: white;
            font-weight: bold;
            margin-right: 10px;
          "
        >
          5
        </button>
      </div>
    </div>
    <!-- this exercise is very important -->
    <div
      style="
        background-color: purple;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <p
        style="
          color: white;
          font-weight: bold;
          margin-left: 20px;
          width: 75px;
          font-family: Arial, Helvetica, sans-serif;
        "
      >
        Home
      </p>
      <input
        type="search"
        placeholder="Search"
        style="
          border-radius: 15px;
          border: none;
          height: 30px;
          padding-left: 10px;
          max-width: 900px;
          flex: 1;
          width: 0;
        "
      />
      <button
        style="
          color: white;
          background-color: purple;
          border-width: 1px;
          border-color: white;
          border-radius: 3px;
          height: 30px;
          margin-left: 5px;
          margin-right: 20px;
          flex-shrink: 0;
        "
      >
        Download
      </button>
    </div>
  </body>
</html>
